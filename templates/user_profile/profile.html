{% extends "user_profile/base.html" %}
{% block title %} Profile {% endblock %}

{% block content %}
    <header>
        <nav>
            <a href="{% url 'todo:todo_list' %}">View Todo List</a>
            <a href="{% url 'user_profile:logout' %}">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Welcome {{ user.username }}</h2>
        {% if updated %}
            <p>Profile Successfully Updated.</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <button type="submit">Update</button>
        </form>
        <a href="{% url 'user_profile:password_reset' %}">Reset Password</a>
    </main>
{% endblock %}
