{% extends "user_profile/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    {% if activation_message %}
        <p>Activation Message</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register">
        </form>
    {% endif %}
{% endblock %}
