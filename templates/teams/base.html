<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>
    <body>
        <header>
            <nav>
                <a href="{% url 'teams:get_teams' %}">View All Teams</a>
                <a href="{% url 'teams:invites' %}">Team Invites</a>
                <a href="{% url 'todo:todo_list' %}">Personal Todo List</a>
                <a href="{% url 'user_profile:logout' %}">Logout</a>
            </nav>
        </header>
        <main>
            {% if messages %}
                {% for message in messages %}<p>{{ message }}</p>{% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
