{% extends "todo/base.html" %}
{% block title %} Todo Categories {% endblock %}

{% block content %}
    <a href="{% url 'todo:create_category' %}">Create New Category</a>
    {% if categories_list %}
        <ul>
            {% for category in categories_list %}
                <li>{{ category }}  <a href="{% url 'todo:delete_category' category.id %}">Delete</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Categories</p>
    {% endif %}
{% endblock %}
