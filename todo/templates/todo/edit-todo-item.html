{% extends "todo/base.html" %}
{% block title %} Edit Todo Item {% endblock %}

{% block content %}
<h2>Edit Todo Item</h2>
    
    {% if td_item %}
        <h2>{{td_item.title}}</h2>
        <form accept="" method="POST">
            {% csrf_token %}
            {{ todo_form }}
            <input type="submit" value="Submit"></button>
        </form>
    {% else %}
    Todo Item does not exist
    {% endif %}

{% endblock%}
